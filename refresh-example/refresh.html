<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="../h-include.js" type="text/javascript"></script>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */

        </style>

    <body>
        <h-include src="partials/nav.html"></h-include>

            <div class="row">
                <div class="span4">
                    <div class="well well-small">
                        <h-include src="partials/sidebar.html"></h-include>

                </div>

                    <div class="well well-small">
                        <h-include src="partials/refresh/content.html"></h-include>
                    </div>
                </div>
            </div>
            <hr />

            <h-include src="partials/footer.html"></h-include>
        </div>
